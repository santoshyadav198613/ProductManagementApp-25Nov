<h1>
  Login
</h1>

<form class="col-md-6" #loginForm="ngForm" (submit)="login()">
  <div class="form-group">
    <input appHover  required class="form-control" type="text" [(ngModel)]="user.userName" name="username" placeholder="Enter the UserName">
  </div>
  <div class="form-group">
      <input #password="ngModel" appHover appPasswordValidator required class="form-control" type="password" [(ngModel)]="user.password" name="password" placeholder="Enter the password">
      {{password.errors | json}}
  </div>
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
