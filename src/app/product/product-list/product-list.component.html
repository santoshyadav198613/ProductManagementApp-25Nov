<h1>
  Product List
</h1>

<table class="table">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Price
      </th>
      <th>
        Manufacturing Date
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>
        {{product.id}}
      </td>
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.price}}
      </td>
      <td>
        {{product.mfd}}
      </td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-success" (click)="sendToParent()">Send To Parent</button>
